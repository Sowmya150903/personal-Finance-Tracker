<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>

        <div class="budget-section">
            <h2>Set Monthly Budget</h2>
            <label for="income">Monthly Income Target:</label>
            <input type="number" id="incomeTarget" placeholder="Enter target income">
            <label for="expenseTarget">Monthly Expense Target:</label>
            <input type="number" id="expenseTarget" placeholder="Enter target expense">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <div class="entry-section">
            <h2>Log Income/Expense</h2>
            <input type="text" id="desc" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="category">
                <option value="income">Income</option>
                <option value="food">Food</option>
                <option value="rent">Rent</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="date">
            <button onclick="addEntry()">Add</button>
        </div>

        <div class="summary-section">
            <h2>Monthly Summary</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data rows will be dynamically added here -->
                </tbody>
            </table>

            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
    </div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
